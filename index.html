<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <video id="background-video" autoplay loop muted>
      <source src=media/mist.mp4 type="video/mp4">
    </video>
    <div class="container">
      <form class="input-group flex-nowrap search-box" id="try-cities">
        <input
          type="search"
          class="form-control city-input"
          placeholder="Try another city"
          id="city-input"
        />

        <input
          type="submit"
          value="Search"
          class="input-group-text submit-button"
        />
      </form>
      <div class="main-container">
        <section class="time-location mini-container">
          <h1 class="city-name">Tehran,Iran</h1>
          <ul>
            <li>
              <span id="day">Friday</span> <span> </span>
              <span id="date">1/27/2023</span>
            </li>
            <li id="time">13:59</li>
          </ul>
        </section>
        <section class="mini-container description-container">
          <div class="weather-description">
            <div class="temperature">
              <span class="temp-numb">4</span> <a href="#"> 째C</a>|<a href="#"
                >째F</a
              >
            </div>
            <ul class="weather-details">
              <li><span>8</span>째 / <span>1</span>째 C</li>
              <li id="humidity">humidity : <span>50</span> %</li>
              <li id="wind">wind : <span>10</span> Km/h</li>
            </ul>
          </div>

          <i class="bi bi-cloud-drizzle bi-today weather-icon"></i>
        </section>
      </div>
    </div>
    <script href="src/script.js"></script>
  </body>
</html>
